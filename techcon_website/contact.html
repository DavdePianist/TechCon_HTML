<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

<header>
    <h1>TechCon 2024</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<main>
    <h1>Contact Us</h1>

    <!-- Contact Information -->
    <div class="contact-info">
      <h2>Email Address</h2>
      <p>For inquiries, reach out to us at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>

      <h2>Follow Us on Social Media</h2>
      <div class="social-media">
        <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a>
        <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
        <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
      </div>
    </div>

    <!-- Contact Us Form -->
    <h2>Send Us a Message</h2>
    <form action="/submit-message" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Your Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
</main>

<footer>

</footer>

</body>
</html>
